<script>
    var body = document.getElementById("body");
    var cont = 1;
    var menu = document.getElementById("menu");
    var arrow1 = document.getElementById("arrow1");
    var arrow2 = document.getElementById("arrow2");




    window.addEventListener("resize", function () {
        console.log("AUHBAIHJ")
        if (window.innerWidth < 500){
            menu.classList.add("isnot-active");

            var section = document.getElementById("SectionTop");
            section.classList.add("u-flexColumn");
        }else{
            var section = document.getElementById("SectionTop");
            section.classList.remove("u-flexColumn");
        }
           
    });

    function mostrarMenu() {
        menu.classList.toggle("isnot-active");

        if (window.innerWidth < 500) {
            arrow1.classList.toggle("isnot-active");
            arrow2.classList.toggle("isnot-active");
        }



    }
    function cambioModo() {
    
        const cards = document.querySelectorAll('.card');

        if (cont == 0) {

            cards.forEach(btn => {
                btn.classList.add("darkModeCard");
                btn.classList.remove("lightMode");
                btn.classList.remove("newModeCard");
            });

            body.classList.add("darkMode");
            body.classList.remove("lightMode");
            body.classList.remove("newMode");
            cont++
        } else if (cont == 1) {

            cards.forEach(btn => {
                btn.classList.remove("darkModeCard");
                btn.classList.add("lightMode");
                btn.classList.remove("newModeCard");
            });

            body.classList.remove("darkMode");
            body.classList.add("lightMode");
            body.classList.remove("newMode");
            cont++

        } else {

            cards.forEach(btn => {
                btn.classList.remove("darkModeCard");
                btn.classList.remove("lightMode");
                btn.classList.add("newModeCard");
            });

            body.classList.remove("darkMode");
            body.classList.remove("lightMode");
            body.classList.add("newMode");
            cont = 0;
        }


    }
</script>
