<body>


    <div id="container" class="flex-container">
        <nav class="sidebar">
            <div class="expand-btn">
                <i class="fa-solid fa-chevron-right" style="color: #606060;"></i>
            </div>
            <div class="search__wrapper">
                <i class="fa-solid fa-magnifying-glass" style="color: #929292;"></i>
                <input type="search" placeholder="Buscar un tema">
                <ul class="Menu" id="menuCapitulos"></ul>
            </div>
        
    
            <div class="github-button">
                <a href="https://github.com/markedjs/marked" target="_blank">
                    <button>
                        <i class="fab fa-github"></i> Ver en GitHub
                    </button>
                </a>
            </div>
        </nav>

        <div id="content">
            <header>
                <h1>Manual con Obtención de código</h1>
                <button class="button-dark-mode">Toggle Dark Mode</button>
                <div id="checkbox-container">
                    <div>
                        <input type="checkbox" class="checkbox" id="checkbox">
                        <label for="checkbox" class="checkbox-label">
                        </label>
                    </div>
                </div>
            </header>

            <main>
                <article>
                    <h2>Artículo Título</h2>
                    <div class="reading-time">Tiempo Estimado de Lectura: 10 minutos</div>
                    <label class="read-checkbox">
                        <input type="checkbox" /> Marcar como leído
                    </label>
                        <div class="Card-buttons">
                            <div class="Card-btn Card-btn--primary">
                                <i class="fas fa-arrow-left" style="color: #606060;"></i>
                            </div>
                            <div class="Card-btn Card-btn--secondary">
                                <i class="fas fa-arrow-right" style="color: #606060;"></i>
                            </div>
                    </div>
                    <p>Contenido del artículo...</p>
                </article>
            </main>
        </div>
    </div>
