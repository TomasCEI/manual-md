<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .border {
            border: 1px solid black;
            margin: 2px;
        }
    </style>
</head>
<body>
    

    <h3>Select Usuarios</h3>
    <select id="userList"></select>




    <script>
        // Datos de usuarios
        const listUsuarios = [
            { id: 1, nombre: 'Juan' },
            { id: 2, nombre: 'María' },
            { id: 3, nombre: 'Pedro' }
        ];
        // Obtener el elemento select
        var selectElement = document.getElementById('userList');
        
        
        // Llenar el select con opciones de usuarios
        listUsuarios.forEach(unUsuario => {

            const option = document.createElement('option');

            option.value = unUsuario.id;
            option.text = unUsuario.nombre;
            selectElement.appendChild(option);

        });
    </script>

<h3>Lista de items:</h3>

    <ul id="productList"></ul>
    <script>
        // Datos de productos
        const productos = [
            { id: 101, nombre: 'Laptop' },
            { id: 102, nombre: 'Teléfono' },
            { id: 103, nombre: 'Tablet' }
        ];
        // Obtener el elemento ul
        const ulElement = document.getElementById('productList');
        // Llenar la lista ul con elementos li de productos
        productos.forEach(producto => {
            const li = document.createElement('li');
            li.textContent = `${producto.id}: ${producto.nombre}`;
            ulElement.appendChild(li);
        });
    </script>
